<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../js/lib/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link href="../css/fileinput/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <title>Editor</title>
</head>
<body>
<div class="container">
    <div id="editor"  contenteditable="true" spellcheck="false">
        <p><br /></p>

    </div>

    <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="treeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        图片上传
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input id="file" type="file" multiple  class="file-loading">
                    </div>
                </div>
                <div class="modal-footer">
                    <button name="cancelAdd" type="button" class="btn btn-default" data-dismiss="modal">
                        取消
                    </button>
                    <button name="saveSort" type="submit" class="btn btn-primary">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>
    <nav id="footer" class="navbar navbar-fixed-bottom h-blue">
        <div class="container">
                <button  type="button"  data-toggle="modal"
                        data-target="#imgModal" class="btn btn-lg btn-block">添加图片</button>
        </div>
    </nav>
</div>
</body>
<script data-main="../js/view/editor_input_main.js" src="../js/lib/require/require.min.js"></script>
</html>
